<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spotify Top 100 Most Streamed</title>
    <link href="styles.css" rel="stylesheet" />
  </head>
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <body>
    <div class="button-container">
      <button
        id="average"
        class="data-button"
      >
        Average
      </button>
      <button
        id="min"
        class="data-button"
      >
        Minimum
      </button>
      <button
        id="max"
        class="data-button"
      >
        Maximum
      </button>
      <button
        id="top100"
        class="data-button"
      >
        Top 100
      </button>
      <button
        id="top10"
        class="data-button"
      >
        Top 10
      </button>
    </div>
    <hr />
    <div class="button-container">
      <button
        id="radar"
        class="chart-button"
      >
        Radar Chart
      </button>
      <button
        id="bar"
        class="chart-button"
      >
        Bar Chart
      </button>
    </div>
    <div class="radarChart"></div>
    <div class="barChart"></div>
    <!-- <script src="radarChart.js" type="module"></script> -->
    <script src="index.js" type="module"></script>
  </body>
</html>
